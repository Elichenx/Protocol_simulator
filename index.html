<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>协议模拟器集合</title>
     <!-- 添加 Favicon -->
    <link rel="icon" href="https://raw.gitmirror.com/Elichenx/bloc-image/master/img/%E5%A4%B4%E5%83%8F.jpg" type="image/jpeg">
     <!-- 为 Apple 设备添加图标 -->
    <link rel="apple-touch-icon" href="https://raw.gitmirror.com/Elichenx/bloc-image/master/img/%E5%A4%B4%E5%83%8F.jpg">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #1890ff;
            margin-bottom: 30px;
        }
        .simulator-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .simulator-card {
            border: 1px solid #d9d9d9;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.09);
            transition: all 0.3s;
        }
        .simulator-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .simulator-card h2 {
            margin-top: 0;
            color: #444;
        }
        .simulator-card a {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #1890ff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .simulator-card a:hover {
            background-color: #40a9ff;
        }
    </style>
</head>
<body>
    <h1>通信协议模拟器集合</h1>
    <div class="simulator-list">
        <div class="simulator-card">
            <h2>CAN 协议</h2>
            <p>控制器局域网络协议模拟器</p>
            <a href="CAN/index.html">打开模拟器</a>
        </div>
        <div class="simulator-card">
            <h2>SPI 协议</h2>
            <p>串行外设接口协议模拟器</p>
            <a href="SPI/index.html">打开模拟器</a>
        </div>
        <div class="simulator-card">
            <h2>I2C 协议</h2>
            <p>双线式串行总线协议模拟器</p>
            <a href="I2C/index.html">打开模拟器</a>
        </div>
    </div>
</body>
</html>
